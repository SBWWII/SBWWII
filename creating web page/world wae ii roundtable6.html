<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World War II Roundtable</title>
    <style>
        body {
            background-color: skyblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            width: 80%;
            margin: 20px auto;
        }
        .box {
            background-color: white;
            padding: 10px;
            border: 2px solid black;
            width: 200px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>World War II Roundtable</h1>
    <div class="container">
        <div class="box">
            <img src="image1.jpg" alt="Image 1" width="100%" height="auto">
        </div>
        <div class="box">
            <img src="image2.jpg" alt="Image 2" width="100%" height="auto">
        </div>
        <div class="box">
            <img src="image3.jpg" alt="Image 3" width="100%" height="auto">
        </div>
    </div>
    <p>Sign Up to Join</p>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="phone">Cell Phone:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
