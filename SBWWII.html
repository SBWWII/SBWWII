<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World War II Roundtable</title>

  <!-- Styles Section -->
  <style>
    /* General Navigation Styles */
    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    nav ul li {
      position: relative;
      padding: 10px;
    }
    nav a {
      text-decoration: none;
      color: red;
      display: block;
    }
    nav a:hover {
      background-color: #f0f0f0;
    }
    nav a.active {
      color: red;
      font-weight: bold;
    }

    /* Page Layout */
    body {
      background: #6baed5;
      color: gray;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    /* Content Display */
    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      width: 100%;
      margin-bottom: 20px;
    }
    .box {
      background-color: white;
      padding: 20px;
      border: 2px solid black;
      flex: 0 1 300px;
      max-width: 300px;
      text-align: center;
    }
    .box img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* Form Styles */
    .form-container {
      margin-top: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      width: min(90%, 500px);
    }
    button {
      padding: 10px 15px;
      background-color: navy;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: red;
    }
    
    /* Error Message */
    #errorMessage {
      color: red;
      font-weight: bold;
    }
    #submittedData {
      margin-top: 20px;
      background: white;
      padding: 10px;
      border: 2px solid black;
      width: min(90%, 500px);
    }
  </style>
</head>

<body>
  <h1>World War II Roundtable</h1>

  <!-- Content Section -->
  <div class="container">
    <div class="box">
      <img src="images/image1.jpg" alt="Historic WW2 discussion" loading="lazy">
      <p class="description">Historic WW2 discussion</p>
      <p class="description">WWII Victory in Europe</p>
    </div>
    <div class="box">
      <img src="images/image2.jpg" alt="WW2 artifacts display" loading="lazy">
      <p class="description">WW2 artifacts display</p>
      <p class="description">America entering WWII</p>
    </div>
    <div class="box">
      <img src="images/image3.jpg" alt="WW2 veterans gathering" loading="lazy">
      <p class="description">WW2 veterans gathering</p>
      <p class="description">WWII Victory in Japan</p>
    </div>
  </div>

  <!-- Navigation Section -->
  <nav>
      <ul>
          <li><a href="Meeting/meeting.html" aria-label="Meeting Information">Meeting</a></li>
          <li><a href="Bylaws/bylaws.html" aria-label="Bylaws">Bylaws</a></li>
          <li><a href="People/board-members.html" aria-label="Board Members">Board Members</a></li>
          <li><a href="People/contributing-members.html" aria-label="Contributing Members">Contributing Members</a></li>
          <li><a href="News/news.html" aria-label="News">News</a></li>
          <li><a href="References/resources.html" aria-label="References">References</a></li>
      </ul>
  </nav>

  <p>Sign Up to Join the Discussion</p>

  <!-- Form Section -->
  <form id="myForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required aria-label="Enter your name"><br><br>

    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required aria-label="Enter your email"><br><br>

    <label for="phone">Your Cell Phone:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required aria-label="Enter your phone number"><br><br>

    <button id="submitButton">Submit Your Information</button>
  </form>

  <div id="submittedData"></div>

  <!-- JavaScript Section -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("myForm");
      if (form) {
          form.addEventListener("submit", submitToPython);
      } else {
          console.error("Error: Form not found!");
      }
  });

  // Function to handle form submission
  function submitToPython(event) {
      event.preventDefault(); // Stop default form submission

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const submittedDataDiv = document.getElementById("submittedData");

      // Display submitted information
      submittedDataDiv.innerHTML = `
          <h3>Submitted Information:</h3>
          <p><strong>Name:</strong> ${name}</p>
          <p><strong>Email:</strong> ${email}</p>
          <p><strong>Phone:</strong> ${phone}</p>
      `;

      // Prepare data for submission
      const jsonData = { name, email, phone };

      // Send data to Python server
      fetch("https://your-app-name.railway.app/submit", {  
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(jsonData)
      })
      .then(response => response.text())
      .then(data => {
          console.log("Server Response:", data);
          alert("âœ… Submitted successfully!");
      })
      .catch(error => {
          console.error("Error submitting data:", error);
      });
  }
  </script>
<script src="script.js"></script>
</body>
</html>
